<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Layout de Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Meu Exemplo de Layout de Produtos</h1>

    <div class="product-card">
        <div class="placeholder-image">
        </div>
        <h2 class="product-title">Nome do Produto de Exemplo</h2>
        <p>Descrição fictícia do produto. Incluir detalhes como material e tamanhos disponíveis.</p>
        <p class="product-price">R$ 199,99</p>
        <button class="buy-button">Comprar Exemplo</button>
    </div>

    <div class="product-card">
        <div class="placeholder-image">
            Espaço para Outra Imagem
        </div>
        <h2 class="product-title">Segundo Item de Exemplo</h2>
        <p>Detalhes e especificações técnicas. Número de estoque: 45.</p>
        <p class="product-price">R$ 99,50</p>
        <button class="buy-button view-details">Ver Detalhes</button>
    </div>

    </div>

</body>
</html>
